<VirtualHost *:443>
    ServerName dav.casebox.org
    DocumentRoot /var/www/casebox/httpsdocs

    SSLEngine on
    SSLVerifyClient none
    SSLCertificateFile /var/www/casebox/[ssl]/casebox.crt
    SSLCertificateKeyFile /var/www/casebox/[ssl]/casebox.key
#    SSLCertificateChainFile /var/www/casebox/ssl/casebox_intermediate.crt

    # Windows ------------------------------------------
    # DocumentRoot "c:/var/www/casebox/httpsdocs"
    # CustomLog c:/var/www/casebox/logs/webdav_ssl_access_log common
    # ErrorLog  "c:/var/www/casebox/logs/webdav_ssl_error_log"

    # Linux --------------------------------------------
    DocumentRoot "/var/www/casebox/httpsdocs"
    CustomLog /var/www/casebox/logs/webdav_ssl_access_log common
    ErrorLog  "/var/www/casebox/logs/webdav_ssl_error_log"

    <Directory /var/www/casebox/httpsdocs>
	    SSLRequireSSL

        AllowOverride All
        Options Indexes FollowSymLinks
        Order allow,deny
        Allow from all

        RewriteEngine On
        	RewriteRule ^(.*)$ webdav.php [QSA,L]
        	php_flag output_buffering off
        	php_flag always_populate_raw_post_data off
        	php_flag magic_quotes_gpc off
        	php_flag mbstring.func_overload off

    </Directory>
</VirtualHost>