<VirtualHost *:443>
    ServerName dav.yourdomain.com
    DocumentRoot /var/www/casebox_dav/httpsdocs

    SSLEngine on
    SSLVerifyClient none
    SSLCertificateFile /var/www/casebox/[ssl]/yourdomain.crt
    SSLCertificateKeyFile /var/www/casebox/[ssl]/yourdomain.key
#    SSLCertificateChainFile /var/www/casebox_dav/ssl/casebox_intermediate.crt

    ErrorLog /var/www/casebox_dav/logs/ssl_error_log
    TransferLog /var/www/casebox_dav/logs/ssl_access_log
    LogLevel warn

    <Directory /var/www/casebox_dav/httpsdocs>
	SSLRequireSSL
        AllowOverride All
        Options Indexes FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>