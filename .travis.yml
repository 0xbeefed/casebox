sudo: false
language: php
php:
  - 7.0

cache:
    directories:
        - $HOME/download-cache

addons:
  apt:
    packages:
    - nginx
    - realpath
    
  hosts:
    - localhost

before_install:
    - mkdir -p $HOME/download-cache
    - mkdir -p build/logs

install:
#add databases, install solr with cores install nginx 
   - sudo app/Travis/nginx/install-nginx.sh
   - app/Travis/install.sh
# install application   
   - curl -sS https://getcomposer.org/installer | php
   - php composer.phar install --no-interaction
#   - echo "See php extensions:"
#   - php -m


before_script:
  # autoinstall CASEBOX
   - echo "CASEBOX | Index Casebox test core."
   - bash bin/console casebox:solr:update --all=true --env=test
   - echo "CASEBOX | Clear cache."
   - bash bin/console ca:cl --env=test
   - echo "CASEBOX | Update Casebox database schema."
   - bash bin/console doctrine:schema:update --force
   - echo "CASEBOX | Add Casebox assests."
   - bash bin/console casebox:min:assets --env=test

script:
   # first test RPC
   - vendor/bin/phpunit -c vendor/caseboxdev/rpc-bundle/src/Tests/phpunit.xml 

after_script:
 - if [ -f vendor/bin/coveralls ] ; then php vendor/bin/coveralls -v || true ; fi
 - export SOLR_PORT="8180"
 - bash app/Travis/solr/solr5.sh --stop
